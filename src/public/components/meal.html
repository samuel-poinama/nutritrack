<div class="font-sans p-5">
    <h1 class="text-2xl font-bold mb-5">Meal Tracker</h1>
    <div class="meal-list mb-5" id="mealList">
    </div>
    <button class="add-meal-btn px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600" onclick="openModal()">Add Meal</button>

    <div id="mealModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-5 rounded shadow-lg w-1/3">
            <h2 class="text-xl font-bold mb-3">Add a New Meal</h2>
            <input type="text" id="mealInput" class="w-full p-2 border border-gray-300 rounded mb-3" placeholder="Enter meal name">
            <input type="number" id="fatInput" class="w-full p-2 border border-gray-300 rounded mb-3" placeholder="Enter fat (g)">
            <input type="number" id="proteinInput" class="w-full p-2 border border-gray-300 rounded mb-3" placeholder="Enter protein (g)">
            <input type="number" id="caloriesInput" class="w-full p-2 border border-gray-300 rounded mb-3" placeholder="Enter calories">
            <input type="date" id="dateInput" class="w-full p-2 border border-gray-300 rounded mb-3" placeholder="Select date">
            <div class="flex justify-end">
                <button class="px-4 py-2 bg-gray-300 text-black rounded mr-2" onclick="closeModal()">Cancel</button>
                <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600" onclick="saveMeal()">Save</button>
            </div>
        </div>
    </div>
</div>
