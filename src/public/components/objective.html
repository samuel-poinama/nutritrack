<div class="container bg-white p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Set Your Objective</h1>
    <form id="objectiveForm" class="space-y-4" onsubmit="event.preventDefault(); setObjective();">
        <div class="form-group">
            <label for="calories" class="block text-gray-700 font-medium mb-2">Daily Calorie Goal (kcal):</label>
            <input type="number" id="calories" name="calories" placeholder="Enter calorie goal" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="form-group">
            <label for="fat" class="block text-gray-700 font-medium mb-2">Daily Fat Goal (grams):</label>
            <input type="number" id="fat" name="fat" placeholder="Enter fat goal" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="form-group">
            <label for="proteins" class="block text-gray-700 font-medium mb-2">Daily Protein Goal (grams):</label>
            <input type="number" id="proteins" name="proteins" placeholder="Enter protein goal" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Save Objective
        </button>
    </form>
</div>
